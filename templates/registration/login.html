{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex flex-col justify-center bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg p-8">
        <h2 class="text-3xl font-extrabold text-center text-purple-600 mb-6">Log In</h2>
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="id_username"
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-purple-400 px-4 py-2 bg-blue-50 text-gray-900"
                    required>
            </div>
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="id_password"
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-pink-400 px-4 py-2 bg-pink-50 text-gray-900"
                    required>
            </div>
            <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-purple-400 to-pink-400 text-white font-bold rounded-lg shadow-md hover:brightness-110 transition">
                Log In
            </button>
            {% if form.errors %}
            <div class="mt-4 text-red-600 text-sm">
                {{ form.errors }}
            </div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
