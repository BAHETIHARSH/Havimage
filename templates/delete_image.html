{% extends 'base.html' %}
{% block title %}Delete Photo{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg text-center border border-gray-200 m-6">
    <h1 class="text-2xl font-bold text-red-500 mb-4">Delete This Photo?</h1>
    <p class="mb-6 text-gray-700">Are you sure you want to delete <strong>{{ image.title }}</strong>?</p>
    <form method="post" class="flex justify-center items-center space-x-4">
        {% csrf_token %}
        <button type="submit"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition">
            Yes, Delete
        </button>
        <a href="{% url 'image_detail' image.pk %}"
            class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg shadow-md transition">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
